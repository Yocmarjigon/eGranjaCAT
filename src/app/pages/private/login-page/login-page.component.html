<div class="flex flex-col h-screen items-center bg-green-50">

    <div class="flex flex-col justify-center items-center h-screen p-3 gap-6">
        <div>
            <div [formGroup]="loginForm()">
                <p-selectButton [styleClass]="'w-15 h-9'" [options]="languageOptions" formControlName="language" optionLabel="label"
                    optionValue="value"></p-selectButton>   
            </div>

        </div>
        <p-card class="flex flex-col gap-6 items-center" [styleClass]="'flex flex-col gap-6 items-center'">

            <div class="flex flex-col gap-2 items-center mb-7">
                <h1 class="text-2xl font-bold">LOGO</h1>
                <p class="text-2xl font-bold">Bienvenido a eGranjaCAT</p>
                <span class="text-gray-500">Sistema de gestión agrícola integral</span>
            </div>
            <form [formGroup]="loginForm()" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
                <div class="field">
                    <label for="email">Correo electrónico</label>
                    <input pInputText id="email" formControlName="email" class="w-full"
                        [ngClass]="{ 'ng-invalid ng-dirty': loginForm().controls['email'].invalid && loginForm().controls['email'].dirty }" />
                </div>
                <div class="field">
                    <label for="password">Contraseña</label>
                    <input pInputText type="password" id="password" formControlName="password" class="w-full"
                        [ngClass]="{ 'ng-invalid ng-dirty': loginForm().controls['password'].invalid && loginForm().controls['password'].dirty }" />
                </div>

                <p-button type="submit" label="Iniciar sesión" styleClass="w-full"></p-button>
            </form>
        </p-card>
    </div>
</div>
