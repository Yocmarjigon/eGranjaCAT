<p-menu styleClass="w-64 h-full flex flex-col justify-between" [style]="{ width: '250px' }" [model]="items">

    <ng-template #item let-item>
        <a [routerLink]="item.routerLink" routerLinkActive="bg-green-200 font-semibold text-green-600" class="flex items-center gap-2 p-2 hover:bg-gray-100">
            <i [class]="item.icon"></i>
            <span>{{ item.label }}</span>
        </a>
    </ng-template>
    <ng-template #end>
        <!-- Separador -->
        <div class="border-t border-gray-200 my-2"></div>
        <div class="flex items-center p-2 hover:bg-gray-100 cursor-pointer">
            <span class="bg-gray-400 rounded-full w-8 h-8"></span>
            <div class="flex flex-col  text-gray-600 ml-3">
                <p class="font-semibold text-[0.9em]">Maria Garcia</p>
                <p class="text-[0.8em]">mariaguser.com</p>
            </div>
            <i class="pi pi-cog text-lg ml-auto"></i>
        </div>
    </ng-template>
</p-menu>
